<header class="page-header row">
  {{ block "header" . }}
    <div class="col-7">
      <h1 class="display-5"><a class="page-title" href="/"><i class="fa {{.Site.Params.Icon}}" aria-hidden="true"></i> {{ .Site.Title }}</a></h1>
    </div>

    <div class="col">
      <ul class="nav justify-content-end">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li class="nav-item">
          <a class="nav-link{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
        </li>
          {{ end }}
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">You are awesome</a>
        </li>
      </ul>
    </div>
  {{ end }}
</header>
